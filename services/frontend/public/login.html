<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Material Mover</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <main class="container auth">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email<input type="email" id="email" required placeholder="Enter your email"></label>
        <label>Password<input type="password" id="password" required placeholder="Enter your password"></label>
        <button type="submit">Login</button>
      </form>
      <div class="auth-divider">
        <hr><span>OR</span><hr>
      </div>
      <div id="g_id_onload"
           data-client_id="315899476122-jebvtaiu62io7bhej450n8tqcofjmrbi.apps.googleusercontent.com"
           data-callback="handleGoogleSignIn">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left"></div>
      <div class="auth-help">
        <p>Role will be determined by your email:</p>
        <ul>
          <li>Buyer: any email</li>
          <li>Seller: must contain "seller@"</li>
          <li>Admin: must contain "admin@"</li>
        </ul>
        <p>New? <a href="/signup.html">Sign up</a></p>
      </div>
    </main>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const resp = await fetch('/api/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
        const j = await resp.json();
        if (resp.ok) {
          localStorage.setItem('token', j.token);
          localStorage.setItem('role', j.role);
          localStorage.setItem('email', email);
          if (j.role === 'seller') location.href = '/seller.html';
          else if (j.role === 'admin') location.href = '/admin.html';
          else location.href = '/';
        } else alert(j.message || JSON.stringify(j));
      });
      
      // Google Sign-In handler
      async function handleGoogleSignIn(response) {
        try {
          const resp = await fetch('/api/auth/google', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ credential: response.credential })
          });
          const j = await resp.json();
          if (resp.ok) {
            localStorage.setItem('token', j.token);
            localStorage.setItem('role', j.role);
            localStorage.setItem('email', j.email);
            if (j.role === 'seller') location.href = '/seller.html';
            else if (j.role === 'admin') location.href = '/admin.html';
            else location.href = '/';
          } else {
            alert(j.message || 'Google sign-in failed');
          }
        } catch (error) {
          alert('Google sign-in error: ' + error.message);
        }
      }
    </script>
  </body>
</html>
