<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>

  <body>
    <header class="site-header">
      <h1>Material Mover</h1>
      <nav>
        <a href="/login.html" id="loginLink">Login</a>
        <span id="userInfo" style="display:none">
          <!-- Welcome <span id="userEmail"></span> -->
          <a href="#" id="logoutBtn">Logout</a>
        </span>
      </nav>
    </header>

    <main class="container">
      <section class="search-box">
        <input id="query" placeholder="Search for materials (e.g. plywood, cement)" />
        <button id="searchBtn">Search</button>
      </section>
      
      <!-- Location-based Search Section -->
      <section class="location-search">
        <div class="location-controls">
          <div class="location-display">
            <label>Your Location:</label>
            <span id="current-location">Click map or enable location</span>
          </div>
          <div class="radius-control">
            <label for="search-radius">Search Radius:</label>
            <select id="search-radius">
              <option value="10">10 km</option>
              <option value="25">25 km</option>
              <option value="50" selected>50 km</option>
              <option value="100">100 km</option>
              <option value="200">200 km</option>
            </select>
          </div>
          <button id="location-search-btn">Search Nearby</button>
        </div>
        <div id="map-container" class="map-container"></div>
      </section>
      
<!-- Horizontal Category Tabs -->
<section class="feature-categories">
  <div class="category-row">
    <div class="category-item" data-category="Wood">
      <img src="https://unpkg.com/lucide-static/icons/tree-pine.svg" alt="Wood">
      <span>Wood</span>
    </div>
    <div class="category-item" data-category="Glass">
      <img src="https://unpkg.com/lucide-static/icons/panel-bottom-close.svg" alt="Glass">
      <span>Glass</span>
    </div>
    <div class="category-item" data-category="Metals">
      <img src="https://unpkg.com/lucide-static/icons/hammer.svg" alt="Metals">
      <span>Metals</span>
    </div>
    <div class="category-item" data-category="Cement">
      <img src="https://unpkg.com/lucide-static/icons/brick-wall.svg" alt="Cement">
      <span>Cement</span>
    </div>
    <div class="category-item" data-category="Plastic">
  <img src="https://unpkg.com/lucide-static/icons/cup-soda.svg" alt="Plastic">
  <span>Plastic</span>
</div>

  </div>
</section>




      <section id="products" class="products-grid"></section>
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/map.js"></script>
  </body>
</html>
